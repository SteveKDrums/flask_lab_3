<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <form method="POST" action="{{ url_for('delete_task', task_id=loop.index - 1) }}">
                <li>{{ task }}</li>
                <button type="submit">Delete</button>
            </form>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add Task</a>
</body>
</html>
